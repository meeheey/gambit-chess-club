<!-- templates/partials/contact.html -->
<section id="contact" class="section-contact">
    <div class="container">
        <div class="section-title">
            <h2>Контакт</h2>
        </div>
        <p class="section-subtitle">Јавите нам се ради пријаве на неки од наших турнира или уписа у школу шаха.</p>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h3>Адреса</h3>
                        <p>Трг Зорана Ђинђића 4<br>21420 Бач</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div>
                        <h3>Телефон</h3>
                        <p>069 5066771</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h3>Мејл</h3>
                        <p>kimibac@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h3>Радно време</h3>
                        <p>По потреби</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3>Пошаљи нам поруку</h3>
                <form id="contactForm" method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Име и презиме" required>
                    <input type="tel" name="phone" placeholder="Број телефона" required>
                    <input type="text" name="subject" placeholder="Наслов">
                    <textarea name="message" rows="5" placeholder="Садржај поруке" required></textarea>
                    <button type="submit">Пошаљи поруку</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const schoolBtn = document.querySelector('.cta-button[href="#contact"]');
        const subjectInput = document.querySelector('.contact-form input[name="subject"]');
        const messageTextarea = document.querySelector('.contact-form textarea[name="message"]');

        if (schoolBtn && subjectInput && messageTextarea) {
            schoolBtn.addEventListener("click", function() {
                subjectInput.value = "Упит у вези са школом шаха";
                messageTextarea.value = "Молим Вас да ме позовете ради информација у вези са уписом у школу шаха.";
            });
        }
    });
    </script>

</section>
